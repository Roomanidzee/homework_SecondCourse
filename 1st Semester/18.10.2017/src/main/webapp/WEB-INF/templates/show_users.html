<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <link rel="stylesheet" th:href="@{/css/show_users_style.css}" media="screen,projection"/>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Страница пользователей</title>
</head>

<body>

   <nav class = "nav-color">

      <div class = "nav-wrapper">

          <a href = "#" class = "brand-logo left">*здесь должен быть логотип*</a>

          <ul id = "nav-mobile" class = "right hide-on-med-and-down">

              <li><a href = "#">Товары</a></li>
              <li><a href = "#">Заказы</a></li>

        </ul>

      </div>

   </nav>

   <div class = "list-users">

       <div class = "row">

           <div class = "col s12 m4 l3">
               <button class="btn waves-effect waves-light" onclick="createCookie()">По убыванию ID</button>
           </div>

           <div class = "col s12 m4 l3">
               <button class="btn waves-effect waves-light" onclick="deleteCookie()">Несортированный список</button>
           </div>

           <div class = "col s12 m4 l3">
               <button class="btn waves-effect waves-light" value = "1" onclick="changeCookie(this.value)">По логину</button>
           </div>

           <div class = "col s12 m4 l3">
               <button class="btn waves-effect waves-light" value = "2" onclick="changeCookie(this.value)">По паролю</button>
           </div>

       </div>

       <div class = "row">

           <div class = "col s12 m4 l4">
               <h6 class = "black-text text-lighten-3 center-align">ID</h6>
           </div>

           <div class = "col s12 m4 l4">
               <h6 class = "black-text text-lighten-3 center-align">Логин</h6>
           </div>

           <div class = "col s12 m4 l4">
               <h6 class = "black-text text-lighten-3 center-align">Пароль</h6>
           </div>

       </div>

       <div class = "row" th:each="user : ${users}">

           <div class = "col s12 m4 l4">
               <h6 class = "black-text text-lighten-3 center-align" th:text = "${user.id}"></h6>
           </div>

           <div class = "col s12 m4 l4">
               <h6 class = "black-text text-lighten-3 center-align" th:text = "${user.emailOrUsername}"></h6>
           </div>

           <div class = "col s12 m4 l4">
               <h6 class = "black-text text-lighten-3 center-align" th:text = "${user.password}"></h6>
           </div>

       </div>

   </div>

   <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
   <script th:src="@{/js/materialize.min.js}"></script>
   <script th:src="@{/js/cookie_work.js}"></script>
</body>

</html>
