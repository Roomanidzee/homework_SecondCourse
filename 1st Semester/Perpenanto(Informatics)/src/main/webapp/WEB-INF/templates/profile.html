<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <link rel="stylesheet" th:href="@{/css/profile_style.css}" media="screen,projection"/>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Профиль</title>

</head>

<body>

    <nav class = "nav-color">

        <div class = "nav-wrapper">

            <a href = "#" class = "brand-logo left">*здесь должен быть логотип*</a>

            <ul id = "nav-mobile" class = "right hide-on-med-and-down">

                <li><a th:href = "@{/index}">Главная страница</a></li>
                <li><a th:href = "@{/catalog}">Каталог товаров</a></li>
                <li><a th:href = "@{/profile}">Личный кабинет</a></li>

            </ul>

        </div>

    </nav>

    <div class = "profile">

        <h5 class = "black-text text-lighten-3 center-align">Информация о пользователе: </h5>
        <br/>

        <ul class = "collapsible" data-collapsible="accordion">

            <li>

                <div class = "collapsible-header">

                    <i class="material-icons">email</i>
                    Электронная почта
                    <span class = "badge" th:text="${email}">
                                example@example.com
                      </span>

                </div>

            </li>

            <li>

                <div class = "collapsible-header">

                    <i class="material-icons">card_travel</i>
                    Страна
                    <span class = "badge" th:text="${country}">
                               Россия
                      </span>

                </div>

            </li>

            <li>

                <div class = "collapsible-header">

                    <i class="material-icons">face</i>
                    Пол
                    <span class = "badge" th:text="${gender}">
                                Определенный
                      </span>

                </div>

            </li>

            <li>

                <div class = "collapsible-header">

                    <i class="material-icons">mail</i>
                    Подписка на уведомления
                    <span class = "badge" th:text="${subscription}">
                          Подписочка
                      </span>

                </div>

            </li>

        </ul>

    </div>

    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/materialize.min.js}"></script>

</body>

</html>
