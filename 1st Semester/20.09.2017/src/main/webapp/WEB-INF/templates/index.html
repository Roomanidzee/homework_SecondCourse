<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../css/materialize.min.css" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <link rel="stylesheet" href="../../css/index_style.css" th:href="@{/css/index_style.css}" media="screen,projection"/>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Главная страница</title>
</head>

<body>

   <div class = "intro blue-grey darken-1 z-depth-1">

       <h1 class = "grey-text text-lighten-3">Jizzyshop</h1>
       <h5 class = "grey-text text-lighten-3">Идеальный магазин для ваших потребностей</h5>

   </div>

   <div class = "about blue-grey darken-3"> 

       <h5 class = "grey-text text-lighten-3 center-align">Примеры товаров из нашего магазина: </h5>

       <div class = "row">

          <div class = "col s12 m4 l4">

            <h6 class = "grey-text text-lighten-3 center-align">Товар: Книга</h6>
            <img class="materialboxed responsive-img" src="../../img/book.jpg" th:src="@{img/book.jpg}" data-caption="Полезная книга"/>
            <br/>
            <h6 class = "grey-text text-lighten-3 center-align" th:text="${price1}">Цена: 1111<span>&#8381;</span></h6>

          </div>

          <div class = "col s12 m4 l4">

             <h6 class = "grey-text text-lighten-3 center-align">Товар: Смартфон</h6>
             <img class="materialboxed responsive-img" src="../../img/phone.jpg" th:src="@{img/phone.jpg}" data-caption="Современный телефон"/>
             <br/>
             <h6 class = "grey-text text-lighten-3 center-align" th:text="${price2}">Цена: 1111<span>&#8381;</span></h6>

          </div>

          <div class = "col s12 m4 l4">

             <h6 class = "grey-text text-lighten-3 center-align">Товар: Очки</h6>
             <img class="materialboxed responsive-img" src="../../img/glasses.jpg" th:src="@{img/glasses.jpg}" data-caption="Прекрасные очки"/>
             <br/>
             <h6 class = "grey-text text-lighten-3 center-align" th:text="${price3}">Цена: 1111<span>&#8381;</span></h6>

          </div> 

       </div>

       <div class = "centerized">

          <a class = "waves-effect waves-light btn red" href = "#">
          <i class = "material-icons right">chevron_right</i>
             Перейти к каталогу товаров
           </a> 

       </div>

       <br/>

       <h5 class = "grey-text text-lighten-3 center-align">Войдите в личный кабинет, чтобы совершить покупки!</h5> 

       <form action = "login" method = "post">

         <div class = "centerized">

          <button class = "waves-effect waves-light btn red" type = "submit" name = "redirect">
          <i class = "material-icons right">chevron_right</i>
             Войти
           </button>

         </div>

       </form>

   </div>

   <script src = "../../js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
   <script src = "../../js/materialize.min.js" th:src="@{/js/materialize.min.js}"></script>
</body>

</html>
