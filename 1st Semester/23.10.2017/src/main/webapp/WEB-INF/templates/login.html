<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <link rel="stylesheet" th:href="@{/css/login_style.css}" media="screen,projection"/>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Страница входа</title>

</head>

<body>

<nav class = "nav-color">

    <div class = "nav-wrapper">

        <a href = "#" class = "brand-logo left">*здесь должен быть логотип*</a>

        <ul id = "nav-mobile" class = "right hide-on-med-and-down">

            <li><a th:href = "@{/index}">Главная страница</a></li>
            <li><a href = "#">Каталог товаров</a></li>

        </ul>

    </div>

</nav>

<div class = "forms">

    <h5 class = "black-text text-lighten-3 center-align">Вход в личный кабинет</h5>

    <h3 class = "red-text text-lighten-3 center-align" th:text="${message != null} ? ${message} : ''"></h3>

    <form class = "col s12 m8 offset-m2 l6 offset-l3" th:action="@{/profile}" method="POST">

        <input type="hidden" name="form_action" value="login"/>

        <div class = "row">

            <div class = "col s12 m8 offset-m3 l9 offset-l3">

                <div class = "input-field inline col s8">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="text" class="validate" name = "email">
                    <label for="email"  class = "active">Email: </label>
                </div>

            </div>

        </div>

        <div class = "row">

            <div class="col s12 m8 offset-m3 l9 offset-l3">

                <div class = "input-field inline col s8">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id = "password" type = "password" class = "validate valign-wrapper" name = "password">
                    <label for = "password" class = "active">Пароль: </label>
                </div>

            </div>

        </div>

        <div class = "row">

            <div class = "col s12 m8 offset-m3 l9 offset-l3">

                <p>

                    <input type="hidden" name="remember_me" value="0"/>
                    <input type = "checkbox" id = "remember" name="remember_me" value="1"/>
                    <label for="remember">Запомнить меня</label>

                </p>

            </div>

        </div>

        <div class = "row">

            <div class = "col s12 m8 offset-m5 l9 offset-l5">

                <button class="btn waves-effect waves-light" type="submit" value="profile">Войти
                    <i class="material-icons right">chevron_right</i>
                </button>

            </div>

        </div>

    </form>

    <div class = "row">

        <div class = "col s12 m6  l4 offset-l5">

            <button class="waves-effect waves-light btn modal-trigger" data-target="modal1">Зарегистрироваться
                <i class = "material-icons right">add</i>
            </button>

            <div id = "modal1" class = "modal">

                <form class = "col s12" th:action="@{/profile}" method = "POST">

                    <div class = "modal-content">

                        <h4 class = "black-text text-lighten-3 center-align">Регистрация</h4>

                        <div class = "row">
                            <input type="hidden" name="form_action" value="register"/>

                            <div class = "row">

                                <div class = "input field inline col s12">

                                    <i class="material-icons prefix">email</i>
                                    <input id="new_email" type="text" class="validate" name = "email">
                                    <label for="new_email"  class = "active">Email: </label>

                                </div>

                            </div>

                            <div class = "row">

                                <div class = "input field inline col s12">

                                    <i class="material-icons prefix">lock_outline</i>
                                    <input id = "new_password" type = "password" class = "validate valign-wrapper" name = "password">
                                    <label for = "new_password" class = "active">Пароль: </label>

                                </div>

                            </div>

                            <div class = "row">

                                <div class = "input field inline col s12">

                                    <i class="material-icons prefix">lock_outline</i>
                                    <input id = "password_repeat" type = "password" class = "validate valign-wrapper" name = "password_repeat">
                                    <label for = "password_repeat" class = "active">Повторите пароль: </label>

                                </div>

                            </div>

                            <div class = "row">

                                <div class = "input field inline col s12">

                                    <i class="material-icons prefix">face</i>
                                    Пол:

                                    <p>
                                        <input class="with-gap" name="gender" type="radio" id="man" value="1" />
                                        <label for="man">M</label>
                                    </p>

                                    <p>
                                        <input class="with-gap" name="gender" type="radio" id="woman" value="0" />
                                        <label for="woman">Ж</label>
                                    </p>

                                </div>

                            </div>

                            <div class = "row">

                                <div class = "input field inline col s12">

                                    <i class="material-icons">card_travel</i>
                                    <select name="countries" title="Страна">
                                        <option value="" disabled selected>Выберите страну:</option>
                                        <option value="Азербайджан">Азербайджан</option>
                                        <option value="Армения">Армения</option>
                                        <option value="Беларусь">Беларусь</option>
                                        <option value="Казахстан">Казахстан</option>
                                        <option value="Киргизия">Киргизия</option>
                                        <option value="Молдавия">Молдавия</option>
                                        <option value="Россия">Россия</option>
                                        <option value="Таджикистан">Таджикистан</option>
                                        <option value="Туркменистан">Туркменистан</option>
                                        <option value="Узбекистан">Узбекистан</option>
                                    </select>

                                </div>

                            </div>

                            <div class = "row">

                                <div class = "input field inline col s12">

                                    <i class="material-icons prefix">mail</i>
                                    Желаете ли вы получать оповещения от сервиса?

                                    <div class="switch">
                                        <label>
                                            Нет
                                            <input name = "mycheckbox" type = "hidden" value="0">
                                            <input type="checkbox" id="mycheckbox" name = "mycheckbox" value="1">
                                            <span class="lever"></span>
                                            Да
                                        </label>
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                    <div class = "modal-footer">

                        <button class=" modal-action modal-close waves-effect waves-green btn-flat" type = "submit">
                            Зарегистрироваться
                        </button>

                    </div>

                </form>

            </div>

        </div>

    </div>

</div>


<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/materialize.min.js}"></script>
<script th:src="@{/js/initial.js}"></script>
<script th:src="@{/js/modal_init.js}"></script>
</body>

</html>
